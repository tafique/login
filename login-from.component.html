<div style="text-align: center;">
    <mat-card class="loginCard">
        <mat-card-content>
          <form class="myForm" [formGroup]="loginForm" (ngSubmit)="loginProcess()">
            <mat-form-field class="fullWidth">
              <mat-label>
                email:
              </mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="fullWidth">
              <mat-label>
                Password:
              </mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
</div>
